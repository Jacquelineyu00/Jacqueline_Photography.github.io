  <style>
body {
      height: 600px; /* 设置页面高度 */
    }

    .header {
      justify-content: left;
      align-items:normal;
      padding: 5px;
      background-color: #f1f1f1;
    }

    #header {
      color: #333;
      display: flex;
      align-items:baseline;
      font-family: "微軟正黑體", sans-serif;
    }
    
    #header img {
      margin-right: 10px;
      max-width: 100px;
      height: auto;
    }
    
    #header h1 {
      margin: 0;
    }
    
    .logo {
      width: 50px;
      height: 50px;
      background-image: url('LOGO圖片的URL');
      background-size: contain;
    }
    
    .menu {
      list-style-type: none;
      display: flex;
      font-family: "微軟正黑體", sans-serif;
      padding:0px;
      transform: translateY(-50%);
      font-size: 15px;
      margin: 10px; 
    }
    
    .menu li {
      margin-right: -20px;
    }
    
    .menu li a {
      text-decoration: none;
      color: #333;
      padding: 5px 10px;
      background-color: #ddd;
      border-radius: 5px;
      margin: 20px; 
    }
    
    .menu li a:hover {
      background-color: #aaa;
      color: #fff;
    }
    
    .content {
      padding: 10px;
    }
    
    .swiper-container {
      width: 100%;
      padding-top: 20px;
      padding-bottom: 20px;
    }

    .swiper-slide {
      width: 33.33%;
      flex-shrink: 0;
      position: relative;
    }

    .swiper-slide img {
      width: 100%;
      height: auto;
    }

    .slide-caption {
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(255, 255, 255, 0.432);
      color: rgb(85, 65, 65);
      padding: 10px;
      width: 100%;
      text-align: center;
    }

    .text-box {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      width: calc(100% - 20px);
    }

    .vertical-gallery {
     display: grid;
     grid-template-columns: repeat(3, 1fr);
     grid-gap: 10px;
     align-items: center; /* 將元素內容水平置中 */
    }

    .grid-image-container img {
     width: 100%; /* 調整圖片寬度 */
     height: auto; /* 讓高度自動調整以保持比例 */
    }
    .toggle-button {
     position: absolute;
     top: 20px;
     right: 20px;
     padding: 5px 10px;
     background-color: rgba(255, 255, 255, 0.89);
     color: rgb(0, 0, 0);
     font-size: 12px;
 
    }
    .swiper-container .swiper-pagination {
  position: relative;
  top: 10px; /* 向上移動的像素值，根據需要調整 */
}

.swiper-pagination-bullet {
  width: 10px;
  height: 10px;
  margin: 0 6px; /* 調整此值以控制提示點之間的間距 */
  background-color: rgba(107, 76, 76, 0.452);

}
.image-description {

  <script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 1,
      spaceBetween: 20,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });

    var isVerticalLayout = false; // 預設為輪播模式

function toggleLayout() {
  isVerticalLayout = !isVerticalLayout;
  updateLayout();
}

function updateLayout() {
  if (isVerticalLayout) {
    // 切換為直排模式
    document.querySelector('.swiper-container').style.display = 'none';
    document.querySelector('#swiper-container2').style.display = 'none';
    document.querySelector('#swiper-container3').style.display = 'none';
    document.querySelector('#swiper-container4').style.display = 'none';
    document.querySelector('#swiper-container5').style.display = 'none';
    document.querySelector('.vertical-gallery').style.display = 'grid';
    document.querySelector('#vertical-gallery2').style.display = 'grid'
    document.querySelector('#vertical-gallery3').style.display = 'grid'
    document.querySelector('#vertical-gallery4').style.display = 'grid'
    document.querySelector('#vertical-gallery5').style.display = 'grid'
    document.querySelector('.image-description').style.display = 'block';
    document.querySelector('#image-description2').style.display = 'block';
    document.querySelector('#image-description3').style.display = 'block';
    document.querySelector('#image-description4').style.display = 'block';
    document.querySelector('#image-description5').style.display = 'block';  // 顯示文字
  } else {
    // 切換為輪播模式
    document.querySelector('.swiper-container').style.display = 'block';
    document.querySelector('#swiper-container2').style.display = 'block';
    document.querySelector('#swiper-container3').style.display = 'block';
    document.querySelector('#swiper-container4').style.display = 'block';
    document.querySelector('#swiper-container5').style.display = 'block';
    document.querySelector('.vertical-gallery').style.display = 'none';
    document.querySelector('#vertical-gallery2').style.display = 'none';
    document.querySelector('#vertical-gallery3').style.display = 'none';
    document.querySelector('#vertical-gallery4').style.display = 'none';
    document.querySelector('#vertical-gallery5').style.display = 'none';
    document.querySelector('.image-description').style.display = 'none';
    document.querySelector('#image-description2').style.display = 'none';
    document.querySelector('#image-description3').style.display = 'none';
    document.querySelector('#image-description4').style.display = 'none';
    document.querySelector('#image-description5').style.display = 'none'; // 隱藏文字
  }
}
function switchToSwiperMode() {
  isVerticalLayout = false; // 切換回輪播模式
  updateLayout();
}
